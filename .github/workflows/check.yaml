name: Check

on:
  workflow_dispatch:
  pull_request:

jobs:
  check:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: corretto
      - name: Grant Gradle Wrapper Permission
        run: chmod +x gradlew
      - name: Check
        run: ./gradlew check
